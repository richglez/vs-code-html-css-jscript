<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/CSS/formularioProyecto1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="apple-logo-png.png" alt="apple-logo-png">
            </div>
            <div class = "login card header">
                <h1>Sing In</h1>
                <div>Plese login to us.</div>
            </div>
            <form class="login-card-form">
                <div class="form-item"> <!--icono de email-->
                    <span class="form-item-icon material-symbols-rounded">
                        mail
                    </span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item"> <!--icono lock-->
                    <span class="form-item-icon material-symbols-rounded">lock</span> <!--Icono de google de candado-->
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckBox">
                        <label for="rememberMeCheckBox">Remember Me</label> <!-- Un lbl con etiqueta, para el checkboc con id-->
                    </div>
                    <a href="https://www.youtube.com/watch?v=yUZyWrCznj0">I forgot my password</a> <!--direccionamiento a otra pagina-->
                </div>
                <button type="submit">Sing In</button> <!--mandar formularios-->
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="https://www.youtube.com/watch?v=yUZyWrCznj0">Create a free account</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>Other Sing-In Plataform</div>
            <div class="div-login-card-social-btn">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                      </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="4" />
                        <circle cx="12" cy="12" r="3" />
                        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                      </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-soundcloud" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M17 11h1c1.38 0 3 1.274 3 3c0 1.657 -1.5 3 -3 3l-6 0v-10c3 0 4.5 1.5 5 4z" />
                        <line x1="9" y1="8" x2="9" y2="17" />
                        <line x1="6" y1="17" x2="6" y2="10" />
                        <line x1="3" y1="16" x2="3" y2="14" />
                      </svg>
                </a>
            </div>
        </div>
    </div>
